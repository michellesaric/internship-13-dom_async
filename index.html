<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/registration-login.css">
    <title>Registration</title>
</head>
<body>
    <main>
        <div class="registration-login-container">
            <div class="registration">
                <div class="registration-banner">
                    <h2 class="banner-title">Welcome to Jokes</h2>
                    <p class="banner-description">Create an account so you can have access to multiple different jokes, save and rate them! Don't wait and make your account now!</p>
                </div>
                <div class="registration-form">
                    <form action="">
                        <label for="registration" class = "registration-form-title">Registration</label><br>
                        <input type="text" id="registration-username" placeholder = "Enter username ..."><br>
                        <input type="password" id="registration-password" placeholder = "Enter password ..."><br>
                        <input type="password" id="registration-repeated-password" placeholder = "Repeat password ..."><br>
                        <button class="registration-button">SIGN UP</button>
                    </form>
                </div>
            </div>
            <div class="login">
                <div class="login-form">
                    <form action="">
                        <label for="login" class="login-form-title">Log in</label><br>
                        <input type="text" id = "login-username" placeholder="Enter username ..."><br>
                        <input type="password" id = "login-password" placeholder="Enter password ..."><br>
                        <button class="login-button">Login in</button>
                    </form>
                </div>
                <div class="login-banner">
                    <h2 class="banner-title">Made an account?</h2>
                    <p class="banner-description">Awesome! Log in and enjoy our content!</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
