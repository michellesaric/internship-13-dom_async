<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/jokes.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h5 class = "jokes-logo">JOKES</h5>
        <button class="sign-out-button">SIGN OUT</button>
    </nav>
    <header>
        <div class="modal">
            <div class="modal-content">
              <p class = "modal-text">Please rate the joke from 1 to 10</p>
              <select name="grades" id="grades" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <button class="submit-modal">SUBMIT</button>
            </div>
          </div>
        <div class = "jokes-list">
            <div class="modal delete-modal">
                <div class="modal-content">
                    <p class = "modal-text">Are you sure you want to delete this button?</p>
                    <button class ="submit-modal delete">DELETE</button>
                    <button class = "submit-modal cancel">CANCEL</button>
                </div>
            </div>
        </div>
        <div class = "jokes-rating">
            <button class = "click-for-a-joke">CLICK FOR A RANDOM JOKE</button>
            <p class = "joke-text"></p>
            <div class="joke-buttons">
                <button class="store-joke">STORE JOKE</button>
                <button class="skip-joke">SKIP JOKE</button>
            </div>
        </div>
    </header>
    <script src = "constant/localStorageBasis.js"></script>
    <script src = "scripts/fetch.js"></script>
    <script src = "scripts/joke.js"></script>
    <script src = "scripts/logout.js"></script>
    <script src = "scripts/close-modal.js"></script>
    <script src = "scripts/delete-joke.js"></script>
</body>
</html>
